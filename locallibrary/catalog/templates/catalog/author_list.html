{% extends "base_generic.html" %}

{% block content %}
    <h1><strong>author list</strong></h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>no authors here!</strong>
    {% endif %}
{% endblock %}
